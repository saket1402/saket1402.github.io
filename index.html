<html>
<head>
<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>

<body>

<a-assets>
<img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
<img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
<img id="sky" src="https://ucarecdn.com/36a4c000-7a25-446b-a843-d93f8185540d/sunrise.jpg" crossorigin="anonymous" />

</a-assets>


<a-scene>
</a-entity>
<a-entity position="0 -10 0" geometry="primitive: plane; width: 10000;
height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000
10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap:#sky;">
</a-entity>
<a-entity light="color: white; intensity: 0.5" position="-5 5 15">
</a-entity>
<a-sky src="#sky" rotation="0 -90 0"></a-sky>
<a-sound src="src: url(https://ucarecdn.com/2e963d9d-7688-45af-8e4d-343701d0ce34//interstella_poem.mp3)" autoplay="true" position="0 25" loop="true"></a-sound>
</a-scene>
</body>

</html>
